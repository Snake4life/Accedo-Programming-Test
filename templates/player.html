<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<title>Simple VOD Player</title>
</head>

<script>
	// bootstrapping models to save AJAX during init
	var movieEntries = {{ entries|json|safe }}
	var viewedMovieEntries = {{ viewingSession.videosViewed|json|safe }}
	var sessionId = "{{viewingSession.sessionId}}"
</script>

<body>
	<div class="jumbotron">
		<div class="container">
			<h2>Basic VOD player <small>For accedo.tv</small></h2>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-sm-12">
				<div class="carousel slide">
					<ol class="carousel-indicators">
					    <!-- <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li> -->
					</ol>
					<div class="carousel-inner">

					</div>

					<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">

						<span class="sr-only">Next</span>
					</a>

				</div>
			</div>

			<!-- <div class="col-md-1"></div> -->

			<div class="col-md-4">
				<ul class="list-group">
					<li class="list-group-item">Cras justo odio</li>
				</ul>
			</div>
		</div>
	</div>

<script src="/js/bundle.min.js"></script>
